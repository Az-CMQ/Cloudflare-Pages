<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMQ/AZ 互动空间</title>
    <style>
        :root {
            --bili-pink: #FB7299;
            --accent-blue: #00A1D6;
            --cubic-bezier: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 头像容器 */
        .avatar-container {
            position: relative;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        /* 头像样式 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s var(--cubic-bezier);
        }

        /* 点击动画 */
        .avatar:active {
            transform: scale(0.95);
        }

        /* 点击后出现的特效 */
        .avatar-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle, 
                rgba(251,114,153,0.3) 0%, 
                rgba(251,114,153,0) 70%
            );
            opacity: 0;
            pointer-events: none;
        }

        /* 点击时的动画 */
        @keyframes avatarClick {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* 内容卡片 */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* 社交链接 */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-link {
            color: var(--bili-pink);
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="avatar-container" id="avatarContainer">
        <img src="img/avatar.jpg" class="avatar" alt="CMQ/AZ 的头像">
        <div class="avatar-effect" id="avatarEffect"></div>
    </div>

    <div class="card">
        <h1>鸿</h1>
        <p>沦溺衣冠几许，繁华梦断烟水。金樽倒玉楼倾，谁记当年意气？青衫落拓江湖老，醉眼平生风雨。剑光冷琴心杳，空余孤影残宵。浮名换酒终醒，鬓雪镜中凋敝。千古兴亡一叹，剩水残山朝夕</p>
        
        <div class="social-links">
            <a href="https://space.bilibili.com/1891462092" 
               class="social-link" 
               target="_blank">AZのB站主页</a>
        </div>
    </div>

    <script>
        const avatar = document.getElementById('avatarContainer');
        const effect = document.getElementById('avatarEffect');

        // 点击头像时的动画
        avatar.addEventListener('click', function() {
            // 创建涟漪效果
            const ripple = document.createElement('div');
            ripple.className = 'avatar-effect';
            ripple.style.animation = 'avatarClick 0.6s var(--cubic-bezier) forwards';
            this.appendChild(ripple);
            
            // 动画结束后移除元素
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
            
            // 头像弹跳效果
            this.querySelector('.avatar').style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.querySelector('.avatar').style.transform = 'scale(1)';
            }, 300);
            
            // 可以在这里添加其他交互逻辑
            console.log('头像被点击了！');
        });

        // 也可以添加鼠标悬停效果
        avatar.addEventListener('mouseenter', function() {
            this.querySelector('.avatar').style.boxShadow = '0 8px 25px rgba(251,114,153,0.3)';
        });
        
        avatar.addEventListener('mouseleave', function() {
            this.querySelector('.avatar').style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
        });
    </script>
</body>
</html>
