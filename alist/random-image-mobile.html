<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机图片 - 手机端</title>
  <script>
    // 批量链接数组
    const links = [
      "http://192.168.1.1:5244/d/Alist%E8%B5%84%E6%BA%90/img/mobile/mobile_1.webp?sign=plH59HsvUFkh4c9L5w5HH6SYmNML9i401e4FChpJkbs=:0",
      "http://192.168.1.1:5244/d/Alist%E8%B5%84%E6%BA%90/img/mobile/mobile_2.webp?sign=1lHfG09SudmYIfttCPddIsCVjYMbHNAnf4dwKdqd1E8=:0",
      "http://192.168.1.1:5244/d/Alist%E8%B5%84%E6%BA%90/img/mobile/mobile_3.webp?sign=1BErMxgLj-zfOY_sGROdlQHXmizqVYPOQDU9TUdeBQU=:0",
      // ...更多链接...
      "http://192.168.1.1:5244/d/Alist%E8%B5%84%E6%BA%90/img/mobile/mobile_150.webp?sign=1QVNWheEcOO7imiok_rncnkUZr6_EAZGfURvSoFL34k=:0"
    ];

    // 随机选择一个链接并重定向
    (function () {
      const randomIndex = Math.floor(Math.random() * links.length);
      const randomLink = links[randomIndex];
      window.location.href = randomLink;
    })();
  </script>
</head>
<body>
</body>
</html>
